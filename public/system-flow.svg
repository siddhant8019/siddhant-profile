<svg width="100%" height="100%" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Agentic workflows, retrieval, and backend engineering converging into an autonomous system">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8F8F8"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>

    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F8F8F8"/>
    </linearGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#7C3AED" flood-opacity="0.25"/>
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#22C55E" flood-opacity="0.15"/>
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#38BDF8" flood-opacity="0.15"/>
    </filter>

    <style>
      .label { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: 0.2px; fill: #222222; }
      .sub { font: 500 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #7B7B7B; }
      .muted { fill: #7B7B7B; }
      .stroke { stroke: #D1D5DB; }
      .thin { stroke-width: 1.25; }
      .mid { stroke-width: 1.75; }
      .cap { stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="320" rx="24" fill="url(#bg)"/>

  <rect x="26" y="26" width="1148" height="268" rx="20" fill="rgba(255,255,255,0.7)" class="stroke thin"/>
  <rect x="36" y="36" width="1128" height="248" rx="18" fill="rgba(255,255,255,0.8)" class="stroke thin"/>

  <g filter="url(#softShadow)">
    <rect x="78" y="82" width="280" height="156" rx="18" fill="url(#card)" stroke="#7B7B7B" stroke-opacity="0.35" stroke-width="1.25"/>
    <text x="108" y="116" class="label">Agentic workflows</text>
    <text x="108" y="138" class="sub">Planning · tools · coordination</text>

    <g transform="translate(285 106)">
      <rect x="0" y="0" width="56" height="56" rx="14" fill="rgba(34,34,34,0.06)" stroke="rgba(34,34,34,0.2)" stroke-width="1.25"/>
      <rect x="14" y="18" width="28" height="22" rx="8" fill="rgba(34,34,34,0.12)" stroke="rgba(34,34,34,0.35)" stroke-width="1.25"/>
      <circle cx="24" cy="29" r="2.5" fill="#222222"/>
      <circle cx="34" cy="29" r="2.5" fill="#222222"/>
      <path d="M18 43c6 5 14 5 20 0" stroke="#222222" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <g transform="translate(108 158)">
      <circle cx="6" cy="6" r="3" fill="#222222"/><text x="18" y="10" class="sub">Task decomposition</text>
      <circle cx="6" cy="34" r="3" fill="#222222"/><text x="18" y="38" class="sub">Tool execution</text>
      <circle cx="6" cy="62" r="3" fill="#222222"/><text x="18" y="66" class="sub">Recovery loops</text>
    </g>
  </g>

  <g filter="url(#softShadow)">
    <rect x="404" y="82" width="280" height="156" rx="18" fill="url(#card)" stroke="#7B7B7B" stroke-opacity="0.35" stroke-width="1.25"/>
    <text x="434" y="116" class="label">Retrieval systems</text>
    <text x="434" y="138" class="sub">RAG · indexing · grounding</text>

    <g transform="translate(610 106)">
      <rect x="0" y="0" width="56" height="56" rx="14" fill="rgba(34,34,34,0.06)" stroke="rgba(34,34,34,0.2)" stroke-width="1.25"/>
      <ellipse cx="28" cy="20" rx="16" ry="7" fill="rgba(34,34,34,0.12)" stroke="rgba(34,34,34,0.35)" stroke-width="1.25"/>
      <path d="M12 20v12c0 3.8 7.2 7 16 7s16-3.2 16-7V20" fill="rgba(34,34,34,0.08)" stroke="rgba(34,34,34,0.35)" stroke-width="1.25"/>
      <circle cx="39" cy="39" r="7" fill="rgba(34,34,34,0.12)" stroke="rgba(34,34,34,0.35)" stroke-width="1.25"/>
      <path d="M44 44l6 6" stroke="#222222" stroke-width="2" stroke-linecap="round"/>
    </g>

    <g transform="translate(434 158)">
      <circle cx="6" cy="6" r="3" fill="#222222"/><text x="18" y="10" class="sub">Chunking + embeddings</text>
      <circle cx="6" cy="34" r="3" fill="#222222"/><text x="18" y="38" class="sub">Hybrid search</text>
      <circle cx="6" cy="62" r="3" fill="#222222"/><text x="18" y="66" class="sub">Citations + filters</text>
    </g>
  </g>

  <g filter="url(#softShadow)">
    <rect x="730" y="82" width="280" height="156" rx="18" fill="url(#card)" stroke="#7B7B7B" stroke-opacity="0.35" stroke-width="1.25"/>
    <text x="760" y="116" class="label">Backend engineering</text>
    <text x="760" y="138" class="sub">APIs · queues · observability</text>

    <g transform="translate(936 106)">
      <rect x="0" y="0" width="56" height="56" rx="14" fill="rgba(34,34,34,0.06)" stroke="rgba(34,34,34,0.2)" stroke-width="1.25"/>
      <path d="M14 22h18" stroke="#222222" stroke-width="2" stroke-linecap="round"/>
      <path d="M14 30h14" stroke="#222222" stroke-width="2" stroke-linecap="round"/>
      <path d="M14 38h10" stroke="#222222" stroke-width="2" stroke-linecap="round"/>
      <g transform="translate(30 30)">
        <circle cx="10" cy="10" r="7" fill="rgba(34,34,34,0.12)" stroke="rgba(34,34,34,0.35)" stroke-width="1.25"/>
        <path d="M10 3v2M10 15v2M3 10h2M15 10h2M5.1 5.1l1.4 1.4M13.5 13.5l1.4 1.4M14.9 5.1l-1.4 1.4M6.5 13.5l-1.4 1.4"
              stroke="#222222" stroke-width="1.5" stroke-linecap="round"/>
      </g>
    </g>

    <g transform="translate(760 158)">
      <circle cx="6" cy="6" r="3" fill="#222222"/><text x="18" y="10" class="sub">Idempotent pipelines</text>
      <circle cx="6" cy="34" r="3" fill="#222222"/><text x="18" y="38" class="sub">Latency + cost control</text>
      <circle cx="6" cy="62" r="3" fill="#222222"/><text x="18" y="66" class="sub">Tracing + monitoring</text>
    </g>
  </g>

</svg>
