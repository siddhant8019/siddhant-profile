<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üíò Valentine?</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 28px 26px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        text-align: center;
        width: min(92vw, 420px);
        position: relative;
      }
      .heart {
        width: 84px;
        height: 77px;
        margin: 0 auto 18px;
        position: relative;
        transform: rotate(-45deg);
        animation: pulse 1.1s infinite;
      }
      .heart:before,
      .heart:after {
        content: "";
        width: 84px;
        height: 84px;
        background: #ff2e63;
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 10px 20px rgba(255, 46, 99, 0.35);
      }
      .heart:before {
        top: -42px;
        left: 0;
      }
      .heart:after {
        left: 42px;
        top: 0;
      }
      .heart .square {
        width: 84px;
        height: 84px;
        background: #ff2e63;
        position: absolute;
        top: 0;
        left: 0;
        box-shadow: 0 10px 20px rgba(255, 46, 99, 0.35);
      }
      @keyframes pulse {
        0%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.07);
        }
      }
      h1 {
        margin: 6px 0 10px;
        font-size: 26px;
        color: #2b2b2b;
      }
      p {
        margin: 0 0 18px;
        color: #444;
        font-size: 16px;
      }
      .btns {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        border: none;
        border-radius: 14px;
        padding: 12px 18px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
        min-width: 120px;
      }
      button:hover {
        transform: translateY(-2px);
      }
      .yes {
        background: #23c483;
        color: white;
      }
      .no {
        background: #ff6b6b;
        color: white;
        position: relative;
      }
      .tiny {
        margin-top: 14px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="heart" aria-hidden="true">
        <div class="square"></div>
      </div>

      <h1>Kumu, will you be my Valentine? üíò</h1>
      <p>I promise extra love, extra laughs, and maybe snacks too üòÑ</p>

      <div class="btns">
        <button class="yes" onclick="goYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
      </div>

      <!-- <div class="tiny">Tip: Try clicking ‚ÄúNo‚Äù üòÖ</div> -->
    </div>

    <script>
      function goYes() {
        window.location.href = "/valentine/date.html";
      }

      // Make the "No" button run away (cute + playful)
      const noBtn = document.getElementById("noBtn");
      noBtn.addEventListener("mouseenter", () => {
        const x =
          Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
        const y =
          Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      });

      // On mobile tap, still move it
      noBtn.addEventListener("click", () => {
        alert("Nice try üòÑ");
      });
    </script>
  </body>
</html>
